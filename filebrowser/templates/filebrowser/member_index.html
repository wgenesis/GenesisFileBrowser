    <!-- Custom styles for this template -->
    <link href="../../static/filebrowser/member_index.css" rel="stylesheet">
    <script>
        function uploadFileClick(){
            obj=document.getElementById("uploadFile");
            obj.click();
        }

        function uploadFolderClick(){
            obj=document.getElementById("uploadFolder");
            obj.click();
        }

        function upload(event){
            formData=new FormData(document.getElementById("uploadFileForm"));
            
            formData.append("file",event.target.files[0]);
            fetch("/filebrowser/upload/",{
                method:"POST",
                body:formData,
            }).then(response=>response.json())
            .catch(e => console.log("Oops, error", e))
        }

        function getCookie(name){
            var cookieStr=document.cookie;
            var cookieList=cookieStr.split(";");
            console.log(cookieList)
            for (var i=0;i<cookieList.length;i++){
                var cookieVal=cookieList[i].split("=");
                if(cookieVal[0]==name){
                    return cookieVal[1];
                }
            }
            return "";
        }
    </script>

</head>

<body>
